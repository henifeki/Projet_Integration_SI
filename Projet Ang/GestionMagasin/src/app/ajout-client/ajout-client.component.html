<h3>

    {{message}}
</h3>
<div class="container">

    <div class="row">

        <div class="col-lg-12 col-sm-12 col-xs-12">

            <h4 class="mt-4 mb-4"> Client Form</h4>
            <form>
                <fieldset>
                    <div class="form-group">

                        <label for="code"> CODE </label>
                        <input type="text" name="code" id="code" [(ngModel)]="client.code" class="form-control"
                            placeholder="saisir votre code SVP" required>
                    </div>

                    <div class="form-group">

                        <label for="nom"> NOM </label>
                        <input type="text" name="nom" id="nom" [(ngModel)]="client.nom" class="form-control"
                            placeholder="saisir votre nom SVP" required>
                    </div>


                    <div class="form-group">
                        <input type="submit" name="submit" class="btn btn-success" value="enregistrer"
                            (click)="ClientNew()">
                    </div>

                </fieldset>



            </form>









        </div>

    </div>


</div>
